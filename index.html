<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .like-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .like-button:hover {
            background-color: #0056b3;
        }
        .like-count {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Like Button </h1>
    <button class="like-button" onclick="addLike()">Like</button>
    <div class="like-count">
        Likes: <span id="like-count">0</span>
    </div>

    <script>
        let likeCount = 0;

        function addLike() {
            likeCount++;
            document.getElementById('like-count').innerText = likeCount;
        }
    </script>
</body>
</html>
