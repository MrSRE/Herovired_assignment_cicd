<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Clicks Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #count {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Button Click Counter</h1>
    <button id="clickButton">Click Me!</button>
    <div id="count">0</div>

    <script>
        let count = 0;

        document.getElementById('clickButton').addEventListener('click', function() {
            count++;
            document.getElementById('count').innerText = count;
        });
    </script>

</body>
</html>
